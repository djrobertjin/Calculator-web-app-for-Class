<html>
<head>
<link rel="stylesheet" type="text/css" href="calculator.css">
<title> test in chrome</title>
</head>
<body>
<div id="calculator">
	<div id="results">
		<div id="number">
				
		</div>
	</div>
	<div id="buttons">
		<div>
			<button>MC</button>
			<button>M&plus;</button>
			<button>M&minus;</button>
			<button>MR</button>
		</div>
		<div>
			<button class="num">C</button>
			<button id="plusmn">&plusmn;</button>
			<button>&divide;</button>
			<button>&times;</button>
		</div>
		<div>
			<button class="num">7</button>
			<button class="num">8</button>
			<button class="num">9</button>
			<button>&minus;</button>
		</div>
		<div>
			<button class="num">4</button>
			<button class="num">5</button>
			<button class="num">6</button>
			<button>&plus;</button>
		</div>
		<div id="fifthandsixthequals">
			<div id="fifthandsixth">
				<div id="fifth">
					<button class="num">1</button>
					<button class="num">2</button>
					<button class="num">3</button>
	<!-- <button id="equals">&equals;</button> -->
				</div>
				<div id="sixth">
					<button class="num" id="zero">0</button>
					<button class="num">.</button>
	<!-- <button>=2</button> -->
				</div>
			</div>
			<div id="equalscol">
				<button id="equals">&equals;</button> 
			</div>
		</div>
	</div>
</div>


<script src="calculator.js"></script>
</body>
</html>
